# Earnings → Calendar CLI defaults (TOML)

# 需要抓取的股票列表，可随时注释/调整
symbols = ["CRWV", "META","TSM" ,"PL", "SOFI","AAPL", "COIN", "NBIS", "ORCL","IBKR","SNOW", "XYZ","MRVL","HOOD", "PLTR", "OKLO", "AVGO", "CRCL", "TSLA", "FLNC", "GOOG", "RKLB", "MSFT", "NVDA"]

# 数据来源 (fmp 或 finnhub)
source = "fmp"

# 查询天数（今天起算）
days = 180


# 打开写入 Google Calendar
google_insert = true
google_credentials = "secrets/credentials.json"
google_token = "secrets/token.json"
google_calendar_name = "Company Earnings"
google_create_calendar = true

# iCloud CalDAV 参数（按需启用）
#icloud_insert = false
#icloud_id = "user@icloud.com"
#icloud_app_pass = ""


# 来源与目标时区设置（IANA 时区名）
source_timezone = "America/New_York"
target_timezone = "America/New_York"

# 若日历要使用定时事件，可调整时长（单位：分钟）
event_duration_minutes = 60

# 是否添加市场事件（四巫日 / OPEX / VIX）
market_events = true

# 是否添加宏观事件（FOMC / CPI / NFP 等）
macro_events = false
macro_event_keywords = ["FOMC", "ECB", "BOE", "BOJ", "CPI", "PPI", "NFP", "Retail Sales", "ISM", "Treasury"]

# 会话时间映射，可根据需要覆盖（BMO=盘前, AMC=盘后）
[session_times]
BMO = "08:00"
AMC = "17:00"
